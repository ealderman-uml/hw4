<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GUI Programming 1 - Homework 4</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">        
    </head>
    <body>
        <div class="grid-container">            
            <header class="grid-item">
                <h1>GUI Programming 1 - Homework 4</h1>
            </header>
            <div id="formContainer" class="grid-item">
                <form id="parameter-form" name="parameter-form">
                    <table>
                        <tr>
                            <td>
                                <label for="min_col">Minimum Column Value:</label>
                            </td>
                            <td>
                                <input type="text" id="min_col" name="min_col" value="-5"><br>
                            </td>    
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <div id="min_col_slider" class="slider"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="max_col">Maximum Column Value:</label>
                            </td>
                            <td>
                                <input type="text" id="max_col" name="max_col" value="5"><br>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <div id="max_col_slider" class="slider"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="min_row">Minimum Row Value:</label>
                            </td>
                            <td>
                                <input type="text" id="min_row" name="min_row" value="-5"><br>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <div id="min_row_slider" class="slider"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="max_row">Maximum Row Value:</label>
                            </td>
                            <td>
                                <input type="text" id="max_row" name="max_row" value="5"><br>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <div id="max_row_slider" class="slider"></div>
                            </td>
                        </tr>
                        <!--
                        <tr>
                            <td>
                                <input type="button" value="Compute" onclick="run();">
                            </td>
                        </tr>
                        -->
                    </table>
                </form>
            </div>

            <div id="result" class="grid-item">
            </div>

        </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>   <!-- jquery UI -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script> <!-- jquery validation -->
    <script src="js/validation.js"></script>    <!-- jquery validation -->
    <script src="js/sliders.js"></script>    <!-- jquery sliders -->
    <script src="js/script.js"></script>    <!-- table creation -->
    </body>
</html>
